<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jurassic World Alive Raid Simulator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<!-- Yandex.Metrika counter -->
<script type="text/javascript" >
   (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
   m[i].l=1*new Date();
   for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
   k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})

   ym(97692883, "init", {

<noscript><div><img src="https://mc.yandex.ru/watch/97692883" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
<!-- /Yandex.Metrika counter -->
<div class="header">
  <h1>Jurassic World Alive Raid Simulator</h1>
</div>
<div class="container">
  <div class="controls">
    <dialog id="strategyDialog">
      <div class="row">
        <label>Title: <input type="text" class="title" placeholder="title"></label>
      </div>
      <div class="row">
        <button class="link">Copy link 🔗</button>
      </div>
      <div class="row">
        <button class="new">New</button>
        <button class="duplicate">Duplicate</button>
        <button class="delete">Delete</button>
      </div>
      <div class="row">
        <button class="ok">Ok</button>
        <button class="cancel">Cancel</button>
      </div>
    </dialog>
  
    <div class="row">
      <select class="strategy" id="strategy">
      </select>
      <button class="menu" id="menu">⋮</button>
    </div>
    
    <!-- Boss -->
    <dialog id="bossDialog">
      <div class="row boss">
        <img class="creature minion" src="creature.png"/>
        <img class="creature boss" src="creature.png"/>
        <img class="creature minion" src="creature.png"/>
      </div>
      <div class="row">
        <div class="cell">
          <select class="creature boss">
            <option></option>
          </select>
        </div>
      </div>
      <div class="row">
        <button class="ok">Ok</button>
        <button class="cancel">Cancel</button>
      </div>
    </dialog>

    <div class="row" id="boss">
      <div class="cell">
        <div class="row boss">
          <img class="creature minion" src="creature.png"/>
          <img class="creature boss" src="creature.png"/>
          <img class="creature minion" src="creature.png"/>
        </div>
      </div>
    </div>

    <dialog id="dinoDialog">
      <div class="row">
        <div class="cell">
          <img class="creature" src="creature.png"/>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <select class="creature">
            <option value="" selected>None</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="cell stats">
          <label title="Creature level (1..30)">Level: <input class="level short" type="number" placeholder="level" min="0" max="30"> 🛈</label>
          <label title="Creature health boosts (0..20) or exact health value (21+)">Health: <input class="health long" type="number" placeholder="health" min="0" max="20"> 🛈</label>
          <label title="Creature damage boosts (0..20) or exact damage value (21+)">Damage: <input class="damage long" type="number" placeholder="damage" min="0" max="20"> 🛈</label>
          <label title="Creature speed boosts (0..20) or exact speed value (21+)">Speed: <input class="speed long" type="number" placeholder="speed" min="0" max="20"> 🛈</label>
        </div>
      </div>
      <div class="row omega">
        <div class="cell stats">
          <label title="Omega health points">Omega health: <input class="omega_health short" type="number" placeholder="health" min="0" max="100"> 🛈</label>
          <label title="Omega damage points">Omega damage: <input class="omega_damage short" type="number" placeholder="damage" min="0" max="100"> 🛈</label>
          <label title="Omega speed points">Omega speed: <input class="omega_speed short" type="number" placeholder="speed" min="0" max="100"> 🛈</label>
          <label title="Omega armor points">Omega armor: <input class="omega_armor short" type="number" placeholder="armor" min="0" max="100"> 🛈</label>
          <label title="Omega crit chance points">Omega crit chance: <input class="omega_crit_chance short" type="number" placeholder="crit chance" min="0" max="100"> 🛈</label>
          <label title="Omega crit factor points">Omega crit factor: <input class="omega_crit_factor short" type="number" placeholder="crit factor" min="0" max="100"> 🛈</label>
        </div>
      </div>
      <div class="row">
        <button class="ok">Ok</button>
        <button class="cancel">Cancel</button>
      </div>
    </dialog>

    <!-- Dinosaurs -->
    <div class="row team">
      <div class="cell">
        <div class="row">
          <div class="cell">
            <img class="creature team dino1" src="creature.png"/>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="row">
          <div class="cell">
            <img class="creature team dino2" src="creature.png"/>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="row">
          <div class="cell">
            <img class="creature team dino3" src="creature.png"/>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="row">
          <div class="cell">
            <img class="creature team dino4" src="creature.png"/>
          </div>
        </div>
      </div>
    </div>

    <dialog id="abilityDialog">
      <div class="row">
        <div class="cell">
          <div class='ability'>
            <img class="ability" src="ability.png"/>
            <img class="precise" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/precise.png"/>
            <img class="priority" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/priority.png"/>
            <img class="alert" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/alert.png"/>
            <img class="revenge" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/revenge.png"/>
            <img class="act-last" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/act-last.png"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <select class="ability">
            <option value='0'>any</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button class="ok">Ok</button>
        <button class="cancel">Cancel</button>
      </div>
    </dialog>

    <!-- Abilities -->
    <div id="abilities-container">
      <div class="row turn">
        <div class="cell">
          <div class="row">
            <div class="cell">
              <div class='ability'>
                <img class="ability dino1" src="ability.png"/>
                <img class="precise dino1" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/precise.png"/>
                <img class="priority dino1" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/priority.png"/>
                <img class="alert dino1" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/alert.png"/>
                <img class="revenge dino1" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/revenge.png"/>
                <img class="act-last dino1" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/act-last.png"/>
                <div class="ability-number" style="display: none">0</div>
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="row">
            <div class="cell">
              <div class='ability'>
                <img class="ability dino2" src="ability.png"/>
                <img class="precise dino2" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/precise.png"/>
                <img class="priority dino2" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/priority.png"/>
                <img class="alert dino2" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/alert.png"/>
                <img class="revenge dino2" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/revenge.png"/>
                <img class="act-last dino2" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/act-last.png"/>
                <div class="ability-number" style="display: none">0</div>
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="row">
            <div class="cell">
              <div class='ability'>
                <img class="ability dino3" src="ability.png"/>
                <img class="precise dino3" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/precise.png"/>
                <img class="priority dino3" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/priority.png"/>
                <img class="alert dino3" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/alert.png"/>
                <img class="revenge dino3" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/revenge.png"/>
                <img class="act-last dino3" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/act-last.png"/>
                <div class="ability-number" style="display: none">0</div>
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="row">
            <div class="cell">
              <div class='ability'>
                <img class="ability dino4" src="ability.png"/>
                <img class="precise dino4" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/precise.png"/>
                <img class="priority dino4" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/priority.png"/>
                <img class="alert dino4" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/alert.png"/>
                <img class="revenge dino4" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/revenge.png"/>
                <img class="act-last dino4" style="display: none" src="https://cdn.paleo.gg/games/jwa/images/move/indicator/act-last.png"/>
                <div class="ability-number" style="display: none">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="cell">
            <button class="control" id="add">➕</button>
        </div>
        <div class="cell">
            <button class="control" id="remove">❌</button>
        </div>
    </div>
    <div class="row">
      <div class="cell">
        <div class="row">
          <label title='check - runs once with detailed output
explain - runs until win/defeat is encountered
chance - runs several times and prints statistics
search - searches for the best strategy (use "any" for abilities to search)'>
            <select class="method">
              <option value="check" selected>Check</option>
              <option value="explain_defeat">Explain defeat</option>
              <option value="explain_win">Eplain win</option>
              <option value="chance">Chance</option>
              <option value="search_rand">Random search</option>
              <option value="search_full">Full search</option>
            </select>
            🛈
          </label>
        </div>
          <!--input class="n_tries" type="number" value="1000" disabled-->
        <div class="row">
          <button class="run">Run</button>
        </div>
      </div>
    </div>
  </div>

  <div class="console">
    <pre class="console" id="console"></pre>
  </div>
</div>
<div class="footer">

</body>
</html>
